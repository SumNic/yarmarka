server {
    listen 80;
    server_name api.rodovaya-yarmarka.ru;

    # Перенаправляем на HTTPS и обрабатываем certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name api.rodovaya-yarmarka.ru;

    ssl_certificate /etc/letsencrypt/live/api.rodovaya-yarmarka.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.rodovaya-yarmarka.ru/privkey.pem;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Прокси /api к backend
    location /api/ {
        proxy_pass http://backend:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
